<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<TITLE>AvMobil - Loja</TITLE>
</head>
<h:body>

	<div id="topo"></div>

	<div id="conteudo">
		<h:form>
				<br />
				<fieldset>
					<legend>Dados da loja</legend>

					<h:messages/>

					<h:panelGrid columns="2">

						<h:outputLabel value="Nome:" for="nome" />
						<h:inputText id="nome" value="#{lojaBean.loja.nome}" />

						<h:outputLabel value="Endereço:" for="endereco" />
						<h:inputText id="endereco" value="#{lojaBean.loja.endereco}" />

					</h:panelGrid>
				</fieldset>
				<br />
				<h:commandButton value="Gravar" class="botao"
					actionListener="#{lojaBean.gravaLoja}" />
				<br />
			</h:form>
	</div>

	<div id="rodape">
		<address>©Todos os direitos reservados - AvMobil
			GADS-2014.2T.N - Intituto InfNet</address>
	</div>
</h:body>
</html>
